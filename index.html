<body>

  <body>
    <div class="navbar">
      <div>Age Calculator.</div>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  
<div class="container">
  <h1 id="insfont" >Age Calculator</h1>
  <p class="instruction" id="insfont">Enter Your Date Of Birth and Click Calculate.</p>

<input type="date" id="dob">
  <button onclick="calculateAge()">Calculate</button>
  <p id="result"></p>
</div>
<div class="footer">
  ¬© 2025 ‚Äî made by Abdullah
</div>
   

<script>function calculateAge() {
  const dobInput = document.getElementById("dob").value;
  const result = document.getElementById("result");

  if (!dobInput) {
      result.innerHTML = "‚ö†Ô∏è Please select your Date of Birth!";
      result.style.color = "#ff4444"; //red(color text)error
      result.style.opacity = "1"
      return;
      }

      const dob = new Date(dobInput);
      const today = new Date ();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
          months--;
          const prevMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
          days += prevMonthDays;
      }

      if (months < 0) {
          years--;
          months += 12;
      }

      result.style.color = "#333"; 
      result.innerHTML = `üéâ You are ${years} years, ${months} months, and ${days} days old.`;
      result.style.opacity = "1"; 
    }

</script>
</body>
